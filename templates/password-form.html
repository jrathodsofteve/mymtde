<div class="row form-group info-row">
    <div class="medium-3 columns"></div>
    <div class="medium-9 columns">
        Ihr Passwort muss mindestens 8 bis maximal 40 Zeichen lang sein und mindestens eine Ziffer sowie einen Klein- und einen Großbuchstaben enthalten.
    </div>
</div>
<div class="row form-group">
    <div class="medium-3 columns">
        <label for="formhandler-password" class="inline">
            Passwort <span>*</span>
        </label>
    </div>
    <div class="medium-9 columns">
        <input title="Geben Sie hier das Passwort ein, das Sie für die Anmeldung benutzen wollen" name="data[password]" required id="formhandler-password" class="required" type="password">
    </div>
</div>
<div class="row form-group">
    <div class="medium-3 columns">
        <label for="formhandler-passwordconfirm" class="inline">
            Passwort wiederholen <span>*</span>
        </label>
    </div>
    <div class="medium-9 columns">
        <input title="Geben Sie hier das gleiche Passwort ein zweites Mal ein" name="data[passwordconfirm]" required id="formhandler-passwordconfirm" class="required" type="password">
    </div>
</div>
